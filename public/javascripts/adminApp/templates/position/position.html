
<div class="content-wrapper">

	<div class="content">

		<h1>Должности</h1>
		<hr>

		<div class="employees-block">

			<div class="btn-black" ng-if="!createVis" ng-click="showCreate()">Добавить должность</div>

			<hr>

			<div class="create-position" ng-if="createVis">

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<input type="text" ng-model="position.title" class="form-control" placeholder="Название должности">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="btn-black" ng-click="create(position)">Создать</div>
					</div>
				</div>
				<hr>
			</div>

			<div class="no-empl-note" ng-class="positions.length == 0 ? 'block-show': '' ">
				<h3>Пока нет ни одной должности</h3>
			</div>

			<table class="table z-depth-1" ng-if="positions.length != 0">
				<thead>
					<th>Название</th>
					<th>Действия</th>
				</thead>
				<tbody>
					<tr ng-repeat="position in positions | orderBy: position.title " class="empl-row">
						<td><b ng-bind="position.title"></b></td>
						<td>
							<div class="btn-black" ng-click="delete(position, $index)"><i class="glyphicon glyphicon-trash"></i></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
